spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/pratice
    username: sa
    passwrod:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      show_sql: true
      format_sql: true
      use_sql_comment: true
      default_batch_fetch_size: 100

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace
